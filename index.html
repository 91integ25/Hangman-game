<!DOCTYPE html>
<html>
	<head>
		<title>Hangman Game</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
	
		<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Hangman</h1>
			<div class="jumbotron opacity">
				<div class="row">

					<div class="col-md-12 text-center border">
						<h2 class="words border">Press any key to get started</h2>
						<p class="words">Current Word</p>
						<p class="words" id="Letter"></p>
						<p class="words">Wins</p>
						<p id="wins" class="words"></p>
						<p class="words"></p>
						<p class="words">Losses</p>
						<p class="words" id="loss"></p>
						<p class="words">Number of guesses remaining</p>
						<p id="remaining" class="words"></p>
						<p class="words">Wrong Letters Guessed</p>
						
						<p id="wrongLettersGuessed" class="words"></p>
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
